<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!--favicon-->
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png" />
		<link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#d04642" />
		<meta name="msapplication-TileColor" content="#d04642" />
		<meta name="theme-color" content="#cf4844" />
		<meta name="color-scheme" content="light dark"/>
		<meta name="supported-color-schemes" content="light dark"/>
		<!--manifest-->
		<meta rel="msapplication-config" content="/browserconfig.xml">
		<link rel="manifest" href="/site.webmanifest" />
		<!--css-->
		<link rel="stylesheet" href="/assets/css/main.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			body{
				margin:0;
			}
		</style>
		<!--preview-->
		<meta property="og:image" content="/assets/img/logo.webp">
		<img src="/assets/img/logo.webp" class="preview" alt="preview"/>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
